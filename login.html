<head>

    <link rel="stylesheet" href="css/login.css">

<body>
    <header>
        <div class="container cabecalho">
            <a href="index.html"><img class="imagemLogo" src="img/gameMania.svg" alt="logo game mania"></a>
            <nav id="menu" class="menu">

        </div>
    </header>
    <main>
        <section class="login">
            <div class="form-login container">
                <h1>Login</h1>
                <form action="">
                    <div class="formulario">
                        <p>Escreva seu email</p>
                        <label for="email"></label>
                        <input id="campo-email" placeholder="Escreva seu email" type="email" required>
                        <p>Escreva sua senha</p>
                        <label for="password"></label>
                        <input id="campo-senha" placeholder="Escreva sua senha" type="password" required>
                        <button id= "botao_cadastrar" type="submit">Entrar</button>  
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <img class= "logo_footer" src="img/gameMania.svg" alt="Logo game mani">
            <div class="links">
                <div class="lista_links">
                    <h3>Institucional</h3>
                <ul>
                    <li> <a href="#">Sobre nós</a> </li>
                    <li> <a href="#">Trabalhe conosco</a> </li>
                    <li> <a href="#">Suporte</a> </li>
                </ul>
                </div>

                    <li> <a href="#">Tela inicial</a> </li>
                    <li> <a href="#">Acessórios</a> </li>
                    <li> <a href="#">Jogos</a> </li>
                </ul>
                </div>
                <div class="lista_links">
                    <h3>Redes Sociais</h3>

                    <li> <a href="#"><img src="img/instagram.png" alt="Logo instagram"></a>  <a href="#">Instagram</a> </li>
                    <li> <a href="#"><img src="img/twitter.png" alt="Logo twitter"></a> <a href="#">Twitter</a> </li>
                    <li> <a href="#"><img src="img/logo-facebook 1.png" alt="Logo Facebook"></a> <a href="#">Facebook</a> </li>
                </ul>
                </div>
            </div>
        </div>
        <p>Direitos autorais 2022</p>
    </footer>
